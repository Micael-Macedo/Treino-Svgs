<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg width="250" height="250">
        <rect rx="25" ry="105" x="0" y="0" height="250" width="250"/>
        <circle r="115" cx="125" cy="125" fill="#EF4" stroke="blue" stroke-width="10px"/>
        <circle r="70" cx="125" cy=125 fill="purple" stroke="red" stroke-width="10"/>
    </svg>
    <svg width="250" height="250">
        <circle r="120" cx="125" cy="125" fill="#EF4" stroke="black" stroke-width="10px"/>
        <circle r="70" cx="125" cy=125 fill="purple" stroke="red" stroke-width="10"/>
        <!-- y1 = "inclinacao" -->
        <line x1="10" y1="10" x2="225" stroke="green" stroke-width="25"/>
        <!-- minimo de tres pontos, não é possível fazer curvas -->
        <polygon fill="pink" points="50,50 200,50 200,200 125,125 50,200"/>
    </svg>
</body>
</html>
